module mdepx;
module src;

link obj/ldscript obj/hifive-unleashed.elf;

set-search-path ../../kernel ../../arch ../../include;

src {
	objects main.o start.o board.o;
};

mdepx {
	module arch;
	module kernel;
	module lib;

	root ../../;

	arch {
		module riscv;

		objects riscv/sifive/e300g_clint.o
			riscv/sifive/e300g_uart.o;
	};

	kernel {
		module callout;
		module cpu;
		module malloc;
		module sched;
		module systm;
		module thread;

		thread {
			options dynamic_alloc;
			stack_size 8192;
			quantum 100000;
		};

		cpu {
			max 8;
		};

		callout {
			options tsleep_sched;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		sched {
			options sem;
			options mutex;
			options smp;

			nprio 2;
		};

		systm {
			options console;
		};
	};

	lib {
		module libc;

		libc {
			module stdio string;
		};
	};
};
