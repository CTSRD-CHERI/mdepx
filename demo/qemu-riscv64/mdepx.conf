module mdepx;
module src;

link ./ldscript.tpl obj/qemu-riscv64.elf;

set-search-path ../../arch ../../kernel ../../include;
set-search-path ../../;

src {
	objects	main.o start.o board.o;
};

mdepx {
	module arch;
	module dev;
	module kernel;
	module lib;

	root ../../;

	arch {
		module riscv;

		objects riscv/sifive/e300g_clint.o
			riscv/sifive/e300g_uart.o;
	};

	dev {
		objects uart/uart_16550.o;
	};

	kernel {
		module callout;
		module cpu;
		module malloc;
		module sched;
		module systm;
		module thread;

		thread {
			options dynamic_alloc;
			quantum 100000;
			stack_size 8192;
		};

		cpu {
			max 8;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		sched {
			options sem;
			options mutex;
			options smp;

			nprio 2;
		};

		systm {
			options console;
		};
	};

	lib {
		module libc;

		libc {
			module stdio string;
		};
	};
};
