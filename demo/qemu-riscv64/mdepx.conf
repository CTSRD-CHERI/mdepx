module mdepx;
module src;

app qemu-riscv64;

ldscript ldscript.tpl;

src {
	incs+ ../../../kernel ../../../include;
	objects	main.o start.o;
};

mdepx {
	module kernel;
	module lib;

	root ../../;

	incs+ kernel include;

	kernel {
		module callout;
		module cpu;
		module malloc;
		module riscv;
		module sched;
		module systm;
		module thread;

		riscv {
			machine include;
		};

		objects dev/uart/uart_16550.o
			riscv/sifive/e300g_clint.o
			riscv/sifive/e300g_uart.o;

		thread {
			options dynamic_alloc;
		};

		cpu {
			max 8;
			stack_size 8192;
		};

		callout {
			options tsleep_sched;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		sched {
			options sem;
			options mutex;
			options smp;

			nprio = 2;
		};

		systm {
			options console;
		};
	};

	lib {
		module libc;
	};
};
