module mdepx;
module src;

app qemu-riscv64;

cflags -march=rv64imac -mabi=lp64 -mcmodel=medany
	-nostdinc -fno-builtin-printf -ffreestanding -Wall
	-Wredundant-decls -Wnested-externs -Wstrict-prototypes
	-Wmissing-prototypes -Wpointer-arith -Winline -Wcast-qual
	-Wundef -Wmissing-include-dirs -Werror;

cross_compile riscv64-linux-gnu-;
cross_compile riscv64-unknown-freebsd12.0-;

incs+ mdepx/kernel mdepx/lib mdepx/include;

objdir obj;

ldscript ldscript.tpl;

src {
	objects	main.o start.o;
};

mdepx {
	module kernel;
	module lib;

	kernel {
		module callout;
		module cpu;
		module malloc;
		module riscv;
		module sched;
		module systm;
		module thread;

		objects dev/uart/uart_16550.o
			riscv/sifive/e300g_clint.o
			riscv/sifive/e300g_uart.o;

		thread {
			options dynamic_alloc;
		};

		cpu {
			max 8;
			stack_size 8192;
		};

		callout {
			options tsleep_sched;
		};

		malloc {
			options fl;
			options fl_wrapper;
		};

		sched {
			options sem;
			options mutex;
			options smp;

			nprio = 2;
		};

		systm {
			options console;
		};
	};

	lib {
		module libc;
	};
};
