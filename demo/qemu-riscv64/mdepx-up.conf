kernel {
	module callout;
	module cpu;
	module malloc;
	module riscv;
	module systm;
	module sched;
	module thread;

	cpu {
		stack_size 4096;
	};

	callout {
		options tsleep_sched;
	};

	malloc {
		options fl;
		options fl_wrapper;
	};

	sched {
		options sem;
		options mutex;
		options malloc;

		nprio = 2;
	};

	systm {
		options console;
	};
};

library {
	module libc;
};
